<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head> </head>

	<body>
		<style type="text/css">
			#table {
				font-family: 'Trebuchet MS', Arial, Helvetica, sans-serif;
				border-collapse: collapse;
				width: 100%;
			}

			td,
			th {
				border: 1px solid #ddd;
				padding: 8px;
				width: 400px;
			}

			tr:nth-child(even) {
				background-color: #f2f2f2;
			}

			tr:hover {
				background-color: #82d36e;
			}

			th {
				padding-top: 12px;
				padding-bottom: 12px;
				text-align: left;
				background-color: #4caf50;
				color: white;
			}
		</style>

		<button onclick="affTabLeg()">Afficher le tableau de legume</button>
		<button onclick="affTabFruit()">Afficher le tableau de fruit</button>

		<p id="description"> </p>

		<table id="table1">
		</table>
		<br />
		<table id="table2">
		</table>

		

		<script>
			let alimentationListe = [];
			alimentationListe.push(['fruit', 'pomme']);
			alimentationListe.push(['fruit', 'poire']);
			alimentationListe.push(['legume', 'poireau']);
			// On récupèle l'élélement html souhaité, ici notre zone de texte ayant l'id txt100
			let tableau1 = document.getElementById('table1');
			let tableau2 = document.getElementById('table2');
			let maDescription = document.getElementById('description');

			function affTabFruit(){
				maDescription.innerHTML= " mon bla bla sur les fruits";
				afficherTableau(tableau1, alimentationListe, 'fruit');
				
			}
			function affTabLeg(){
				maDescription.innerHTML= " mon bla bla sur les légumes";
				afficherTableau(tableau1, alimentationListe, 'legume');
			}

			function afficherTableau(tableauHTML, tableau, typeAlimentation) {
				
				jolieChaine = "";
				jolieChaineTableauHtml ="";

				jolieChaineTableauHtml="<table><tr><th>Type</th><th>Element</th><th>Prix</th></tr>";

				for( el of tableau){
					if(el[0] == typeAlimentation){
						jolieChaine = jolieChaine + el[0] + ' ' + el[1] + ' ' + el[2] + '\n';
						jolieChaineTableauHtml = jolieChaineTableauHtml + "<tr> <td>"+ el[0] +"</td><td>"+ el[1] +"</td><td>"+ el[2] +"</td> </tr>";
					}
				}

				jolieChaineTableauHtml = jolieChaineTableauHtml + "</table>";
				tableauHTML.innerHTML = jolieChaineTableauHtml;
				
			}
		</script>
	</body>
</html>
