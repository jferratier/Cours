<html>

	<body>
		<textarea id="txt100" name="txt100" rows="10" cols="70"></textarea><br />
		<textarea id="txt200" name="txt200" rows="10" cols="70"></textarea>

		<script>

			let alimentationListe = [];
			alimentationListe.push(['fruit', 'pomme', 10]);
			alimentationListe.push(['fruit', 'poire', 20]);
			alimentationListe.push(['legume', 'poireau', 30]);

			// On récupère l'élélement html souhaité, ici notre zone de texte ayant l'id txt100
			let zoneTexte = document.getElementById('txt100');
			let zoneTexte2 = document.getElementById('txt200');

			//afficherTableau(zoneTexte, alimentationListe, 'fruit');
			//afficherTableau(zoneTexte2, alimentationListe, 'legume');
			afficherLegume(zoneTexte, alimentationListe);

			function afficherTableau(elementHTML, tableau, typeAlimentation) {
				
				let jolieChaine = "";
				for( el of tableau){
					if(el[0] == typeAlimentation){
						jolieChaine = jolieChaine + el[0] + ' ' + el[1] + ' ' + el[2] + '\n';
					}
				}
				elementHTML.innerHTML = jolieChaine;

			}
			function afficherLegume(elementHTML, tableau) {

				let jolieChaine = "";
				for( el of tableau){
					if(el[0] == "legume"){
						jolieChaine = jolieChaine + el[0] + ' ' + el[1] + ' ' + el[2] + '\n';
					}
				}
				elementHTML.innerHTML = jolieChaine;

			}
		</script>
	</body>
</html>
