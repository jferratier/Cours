<!DOCTYPE html>
<html>
	<head>
		<title>Variables javascript</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			let fruitsList = [
				'Evenement sportif foot',
				'Evenement sportif tennis'
			];
			
			// On ajoute un element à la fin du tableau
			fruitsList.push('Evenement sportif course');
			
			// On supprile le premier element du tableau
			fruitsList.shift();
			
			// On affihe les element 1 à 1
			console.log(fruitsList[0]);
			console.log(fruitsList[1]);

			// On affiche la taille total d'un tableau
			console.log(fruitsList.length);
			
		</script>
	</body>
</html>
